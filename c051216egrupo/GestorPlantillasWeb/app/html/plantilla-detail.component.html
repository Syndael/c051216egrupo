<div *ngIf="plantilla">
    <h2>Detalle de la plantilla: {{plantilla.nombre}}</h2>

    <div>
        <label>Nombre: </label>
        <input id="inp_{{plantilla.nombre}}" [(ngModel)]="plantilla.nombre" placeholder="Nombre Plantilla" />
    </div><div>
        <label>Creador: </label>
        <input id="inp_{{plantilla.owner}}" [(ngModel)]="plantilla.owner" placeholder="Creador" />
    </div><div>
        <label>Descripci&#243;n: </label>
    </div><div>
        <textarea id="inp_{{plantilla.descripcion}}" [(ngModel)]="plantilla.descripcion"></textarea>
    </div>

    <div>
        <button (click)="goBack()">Cancelar</button>
        <button (click)="save()">Guardar</button>
    </div>
    <div *ngIf="nuevo">
        <mis-parametros [plantilla]="plantilla"></mis-parametros>
    </div>
    
</div>
